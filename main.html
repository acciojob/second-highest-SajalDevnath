<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <script>
        function secondHighest(arr) {
            if (arr.length <= 1) {
                return -Infinity;
            }

            let firstHighest = -Infinity;
            let secondHighest = -Infinity;

            for (let num of arr) {
                if (num > firstHighest) {
                    secondHighest = firstHighest;
                    firstHighest = num;
                } else if (num > secondHighest && num !== firstHighest) {
                    secondHighest = num;
                }
            }

            if (secondHighest === -Infinity || firstHighest === secondHighest) {
                return -Infinity;
            }

            return secondHighest;
        }

        function Main() {
            var n = prompt("Enter the number of elements");
            var arr = [];
            for (var i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Enter element " + (i+1)));
            }
            alert(secondHighest(arr));
        }
        Main();
    </script>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
